<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Style.css">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Scripts/config.js"></script>
    <title>Digital Garden</title>
</head>

<body>
        <div class="MainBody">
            
            <div class="LoginContainer">
                <h2>Login</h2>
                <div class="SubContainer">
                    <label>Username</label>
                    <input id="User">
                </div>
                <div class="SubContainer">
                    <label>Password</label>
                    <input id="Password" type="password">
                </div>
                <p id="ErrorMessage"></p>
                <button onclick="LoginCheck()">Login</button>
            </div>    
        </div>
    </div>

<script>


    //submit on enter
    var passInput = document.getElementById("Password");
    passInput.addEventListener("keydown", function (e) {
        if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
            LoginCheck();
        }
    });


    async function LoginCheck(){  
        loginVar = {
            username:document.getElementById("User").value,
            password:document.getElementById("Password").value,
        }

        if(loginVar.Username == '' || loginVar.Password == ''){
            document.getElementById("ErrorMessage").innerHTML = "Missing Username or Password"
        }
        else{
 
            const response = await fetch(`http://${CONFIG.nodeserver}:${CONFIG.nodeport}/login`, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify(loginVar)
            });

            const json = await response.json()

            if(!json.error){
                if(json.loginSession.Permission == "ADMIN"){
                    localStorage.setItem('SessionID',json.loginSession.SessionID)
                    location.href = `index.html`
                }else{
                    document.getElementById("ErrorMessage").innerHTML = "Account is not an Administrator"
                }
                //document.cookie=`sessionLogin = ${json.SessionID};`
                
            
            }else{
                
                document.getElementById("ErrorMessage").innerHTML = json.msg
                
                

            }
        }
    }




</script>
