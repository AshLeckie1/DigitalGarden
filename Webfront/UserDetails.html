<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Scripts/FlippyTextReader.js"></script>
    <link href="Style/Skeleton/skeleton.css" rel="stylesheet">
    <link href="Style/Skeleton/normalize.css" rel="stylessheet">
    <link href="Style/Style.css" rel = "stylesheet">
    <link href="Style/IconStyles.css" rel = "stylesheet">

    <script src="Scripts/userSession.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/LightDarkMode.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SH20RAJ/ShowdownCSS@main/showdown.css">
</head>
<body class="LightMode" id="body">
    <div class="MainTitle">
        <h1 id="Title"></h1>
        <div id="UserSession"></div>
    </div>
    <div class="container MainBody" > 
        <div class="Row">
            <div class="twelve columns EditUserDetails">
                <div class="PageBackButton" >
                    <span onclick="window.history.go(-1);">⬅ Edit User Details</span>
                </div>
                <form class="w-full space-y-8" id="UserDetailsForm" method="post">
                    <!-- Hidden items -->
                    <input name="UserID" id="UserIDinput" hidden>
                    <input name="UserLinks" id="UserLinksInput" value="[]" hidden>
                    <input name="Subtext" id="SubtextInput" hidden>
                    <!-- User Visible Form -->
                    <div>
                        <label>User Icon</label>
                        
                        <img src="Style/Images/DefaultUserProfile.png" class="NewIcon" id="PrevIcon">
                        <input name="UserIcon" id="NewIcon" type="file" accept="image/*">
                        
                    </div>
                    <div>
                        <label>User Alias</label>
                        <input name="Alias" id="Alias" type="text">
                    </div>
                    <div>
                        <label>Pronouns</label>
                        <Select id="Pronouns" name="Pronouns" onchange="checkIfOther()">
                            <option selected disabled >-- please select a pronoun --</option>
                            <option value="She/Her">She/Her</option>
                            <option value="He/Him">He/Him</option>
                            <option value="They/Them">They/Them</option>
                            <option value="Other">Other</option>
                        </Select>
                        <span id="OptionalPronounCont" hidden>
                            <label>Other</label>
                            <input id="OptionalPronoun" Name="OptionalPronoun" type="text">
                        </span>

                    </div>
                    <div>
                        <label>External Links</label>
                        <div class="LinkPreview" id="LinkPreview">

                        </div>
                        <div class="input-group grid-cols-[auto_1fr_auto]">
                            <select id="SocialSelection" class="ig-select">
                                 <option value="Github">    Github</option>
                                <option value="Facebook">  Facebook</option>
                                <option value="Twitter">   Twitter</option>
                                <option value="Instagram"> Instagram</option>
                                <option value="YouTube">   YouTube</option>
                                <!-- <option value="Snapchat">  Snapchat</option> -->
                                <option value="Pinterest"> Pinterest</option>
                                <option value="Threads">   Threads</option>
                                <option value="Reddit">    Reddit</option>
                                <option value="Discord">   Discord</option>
                                <option value="BlueSky">   BlueSky</option>                         
                            </select>
                            <input id="LinkUsername" type="text" class="ig-input" placeholder="Username">
                            <button class="ig-btn preset-filled" type="button" onclick="AddLink(document.getElementById('SocialSelection').value,document.getElementById('LinkUsername').value)">Add</button>
                            <a target="_blank" onclick="TestLink()" id="TestLink">Test Link</a>

                            <!-- JS for links -->
                            <input name="ExternalLinks" hidden>
                        </div>
                    </div>
                    <div>
                        <label>Bio</label>
                        <textarea name="Bio" id="Bio"></textarea>
                    </div>
                    <div>
                        <button type="submit">Save Changes</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</body>
<script>

    $('#UserDetailsForm').submit(function (e) {
        e.preventDefault();
        var fd = new FormData($(this)[0]);
        $.ajax({
            url: `http://${CONFIG.nodeserver}:${CONFIG.nodeport}/UserModification`,
            data: fd,
            processData: false,
            contentType: false,
            type: 'POST',
            success: function(data){
                console.log(data);
                alert("Changes Saved!")
            }
        });
    });

    $session = {
        SessionID:GetUserSession(),
        UserIconBuffer:""
    }

    $(document).ready(function() {

        //set form action
        document.getElementById("UserDetailsForm").action=`http://${CONFIG.nodeserver}:${CONFIG.nodeport}/GetUserDetails`
        document.getElementById("UserIDinput").value = GetUserSession()
        document.getElementById("PrevIcon").src = `http://${CONFIG.nodeserver}:${CONFIG.nodeport}/GetUserPfp?SessionID=${GetUserSession()}`
        // check login
        checkLogin()

        //get user details
       
        GetUserDetails(GetUserSession()).then(result => {
            //fill in user details

            document.getElementById("SubtextInput").value = result.UserData.Subtext

            document.getElementById('Alias').value = result.UserData.Alias
            document.getElementById('Bio').value = result.UserData.Bio

            if(["She/Her","He/Him","They/Them"].includes(result.UserData.ProNouns)){
                document.getElementById('Pronouns').value = result.UserData.ProNouns
            }else{
                if(result.UserData.ProNouns != ""){
                    document.getElementById('Pronouns').value = "Other"
                    document.getElementById('OptionalPronoun').value = result.UserData.ProNouns
                    $("#OptionalPronounCont").show()
                }

                //else its most likely a new user leave blank

                
            }

            if(result.UserData.Links.length > 0){
                result.UserData.Links.forEach(link => {
                    AddLink(link.Title, link.Username)
                });
            }
        //setup on leave 
        let formSubmitting = false;
        const notifyUser = (e) => {
        if (formSubmitting) {
            return;
        }

        const message = 'You have unsaved changes. Are you sure you want to leave?';
        (e || window.event).returnValue = message; // For Gecko + IE
        return message; // For Webkit, Safari, Chrome, etc.
        };

        window.addEventListener("beforeunload", notifyUser);

        const setFormSubmitting = () => {
        formSubmitting = true;
        };

        document.querySelector('form').onsubmit = setFormSubmitting;
        
        });


        async function GetUserDetails(UserID) {
            const response = await fetch(`http://${CONFIG.nodeserver}:${CONFIG.nodeport}/GetUserDetails`, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify({
                    SessionID : UserID,
                })
            });

            return response.json()
        }

        //set image preview onchange
        var imgInp = document.getElementById("NewIcon")
        var imgPrev = document.getElementById("PrevIcon")
        imgInp.onchange = evt => {
            const [file] = imgInp.files
            if (file) {
                imgPrev.src = URL.createObjectURL(file)
            }

            convertToBuffer(imgInp)

            async function convertToBuffer(imgInp){
                // const temp = await imgInp.files[0].arrayBuffer()
                // $session.UserIconBuffer = String.fromCharCode.apply(null, new Uint8Array(temp))
                $session.UserIconBuffer = await imgInp.files[0].arrayBuffer()
            }
        }

        //set site title
        TitleLoop()
        function TitleLoop(){
            TriggerChange("Title")
            setTimeout(TitleLoop,10000)
        }
    })

    function readFile(event) {
        $session.UserIconBlob = event.target.result
    }

    function changeFile() {
        var file =  document.getElementById("NewIcon").files[0];
        var reader = new FileReader();
        reader.addEventListener('load', readFile);
        reader.readAsText(file);
    }

    var SocialMediaLinks = [
        {Title:"Facebook",Link:"https://www.facebook.com/"},
        {Title:"Twitter",Link:"https://x.com/"},
        {Title:"Instagram",Link:"https://www.instagram.com/"},
        {Title:"YouTube",Link:"https://www.youtube.com/"},
        {Title:"Pinterest",Link:"https://uk.pinterest.com/"},
        {Title:"Threads",Link:"https://www.threads.com/"},
        {Title:"Reddit",Link:"https://www.reddit.com/user/"},
        {Title:"Discord",Link:"https://discordapp.com/users/"},
        {Title:"BlueSky",Link:"https://bsky.app/profile/"},
        {Title:"Github",Link:"https://github.com/"}
    ]

    function TestLink(){
        var siteTitle = document.getElementById("SocialSelection").value
        var site = SocialMediaLinks.filter(function(e){
            if(e.Title == siteTitle){return e}
        })

        var Username = document.getElementById("LinkUsername").value
        console.log(`${site[0].Link}${Username}`)
        window.open(`${site[0].Link}${Username}`, '_blank');
    }
    
    function AddLink(SiteName,Username){
        var LinkId = uuidv4()
        
        var site = SocialMediaLinks.filter(function(e){
            if(e.Title == SiteName){return e}
        })[0]

        //add link to form input
        var FormInput =  JSON.parse(document.getElementById("UserLinksInput").value)
        site["Username"] = Username
        site["FormID"] = LinkId
        FormInput.push(site)
        document.getElementById("UserLinksInput").value = JSON.stringify(FormInput)


        document.getElementById('LinkPreview').innerHTML += `
        <div id="${LinkId}" class="link">
            <div class="IconContainer">
                <img class="${SiteName}" src="Style/Images/SocialIconsSet.png">
            </div>
            <div class="Username">
                ${Username}
            </div>
            <div class="remove" onclick="RemoveLink('${LinkId}')">
                X
            </div>
        </div>`
    }

    function RemoveLink(ID){
        document.getElementById(ID).remove()

        //remove form from input
        var FormInput =  JSON.parse(document.getElementById("UserLinksInput").value)
        FormInput = FormInput.filter(function(e){
            if(e.FormID != ID){return e}
        })
        document.getElementById("UserLinksInput").value = JSON.stringify(FormInput)
    }
    
    function uuidv4() {
        return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, c =>
            (+c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> +c / 4).toString(16)
        );
    }

    function checkIfOther(){
        var select = document.getElementById("Pronouns")

        if(select.value == "Other"){
            $("#OptionalPronounCont").show()
        }else{
            $("#OptionalPronounCont").hide()
        }

    }


</script>
</html>
