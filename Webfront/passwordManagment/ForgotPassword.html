<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register - Digital Garden</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/Style.css">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../Scripts/config.js"></script>
    <title>Digital Garden</title>
</head>

<body>
        <div class="MainBody">
            
            <div class="LoginContainer">
                <h2>Forgot your password</h2>
                <div class="SubContainer">
                    <label>Enter your Username</label>
                    <input id="Username" required>
                </div>              
                <p id="ErrorMessage"></p>
                <button onclick="Recover()">Recover</button>
            </div>    
        </div>
    </div>

<script>


    //submit on enter
    var passInput = document.getElementById("Username");
    passInput.addEventListener("keydown", function (e) {
        if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
            Recover();
        }
    });

    async function Recover(){  
        var username = document.getElementById("Username").value
        if(username == ''){
            document.getElementById("ErrorMessage").innerHTML = "Please enter your username"
        }
        else{
 
            const response = await fetch(`http://${CONFIG.nodeserver}:${CONFIG.nodeport}/RequestPasswordChange`, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify({username:username})
            });

            const json = await response.json()

            if(!json.error){
                location.href = `ChangeForgottenPassword.html?User=${username}`
            
            }else{
                document.getElementById("ErrorMessage").innerHTML = json.msg

            }
        }
    }




</script>
