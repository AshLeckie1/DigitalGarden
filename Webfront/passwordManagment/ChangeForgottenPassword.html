<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register - Digital Garden</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/Style.css">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../Scripts/config.js"></script>
    <title>Digital Garden</title>
</head>
<style>
    .hidden{
        display: none;
    }
</style>
<body>
        <div class="MainBody">
            
            <div class="LoginContainer">
                <h2>Forgot your password</h2>
                <p>An Email with the recovery code has been sent to the Email registered with this account</p>
                <div class="SubContainer">
                    <label>Recovery Code</label>
                    <input id="RecoveryCode" required>
                </div>
                <div class="SubContainer hidden" id="Pass">
                    <label>New Password</label> 
                    <input id="Password" required>
                </div>
                <div class="SubContainer hidden" id="Pass2">
                    <label>Repeat New Password</label>
                    <input id="Password2" required>
                </div>
                <p id="ErrorMessage"></p>
                <button class="hidden" id="Submit" onclick="Recover()">Set New Password</button>
            </div>    
        </div>
    </div>

<script>


    //submit on enter
    var passInput = document.getElementById("RecoveryCode");
    passInput.addEventListener("keydown", function (e) {
        document.getElementById("Pass").classList.remove("hidden")
        document.getElementById("Pass2").classList.remove("hidden")
        document.getElementById("Submit").classList.remove("hidden")
    
    });

    //submit on enter
    var passInput = document.getElementById("Password2");
    passInput.addEventListener("keydown", function (e) {
        if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
            Recover();
        }
    });

    async function Recover(){  

        var Pass = document.getElementById("Password").value
        var Pass2 = document.getElementById("Password2").value

        if(Pass.length < 5){
            document.getElementById("ErrorMessage").innerHTML = "Password is too short!"
            return
        }

        if(Pass != Pass2){
            document.getElementById("ErrorMessage").innerHTML = "Passwords do not match!"
            return
        }

        var RecoveryCode = document.getElementById("RecoveryCode").value
        if(RecoveryCode == ''){
            document.getElementById("ErrorMessage").innerHTML = "Please enter your username"
        }
        else{
            const response = await fetch(`http://${CONFIG.nodeserver}:${CONFIG.nodeport}/ChangeForgottenPassword`, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify({
                    SecurityCode:RecoveryCode,
                    Password:Pass
                })
            });

            const json = await response.json()

            if(!json.error){
                alert("Password has been reset!")
                location.href = `../Login.html`
            
            }else{
                document.getElementById("ErrorMessage").innerHTML = json.msg

            }
        }
    }

</script>
