<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register - Digital Garden</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Style.css">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Scripts/config.js"></script>
    <title>Digital Garden</title>
</head>

<body>
        <div class="MainBody">
            
            <div class="LoginContainer">
                <h2>Register</h2>
                <div class="SubContainer">
                    <label>Create Username</label>
                    <input id="User">
                </div>
                <div class="SubContainer">
                    <label>Enter Password</label>
                    <input id="Password" type="password">
                </div>
                <div class="SubContainer">
                    <label>Repeat Password</label>
                    <input id="Password2" type="password">
                </div>
                <p id="ErrorMessage"></p>
                <button onclick="Register()">Login</button>
            </div>    
        </div>
    </div>

<script>


    //submit on enter
    var passInput = document.getElementById("Password2");
    passInput.addEventListener("keydown", function (e) {
        if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
            Register();
        }
    });


    async function Register(){  

         if(new URL(window.location.href).searchParams.get("key") != null){
            //get user ID
            var key = new URL(window.location.href).searchParams.get("key")
        }else{
            alert("No valid invite found!")
            window.location.href = "index.html"
        }

        //check if password match
        if(document.getElementById("Password").value != document.getElementById("Password2").value){
            document.getElementById("ErrorMessage").innerHTML = "Passwords do not match"
            return
        }

        //check if passwords match criteria
        if(document.getElementById("Password").value.length == 12){
            document.getElementById("ErrorMessage").innerHTML = "Password should have 12 or more characters"
            return
        }

        loginVar = {
            username:document.getElementById("User").value,
            password:document.getElementById("Password").value,
            InviteKey:key
        }

        if(loginVar.Username == '' || loginVar.Password == ''){
            document.getElementById("ErrorMessage").innerHTML = "Missing Username or Password"
        }
        else{
 
            const response = await fetch(`http://${CONFIG.nodeserver}:${CONFIG.nodeport}/NewUser`, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify(loginVar)
            });

            const json = await response.json()

            if(!json.error){
                
                //document.cookie=`sessionLogin = ${json.SessionID};`
                localStorage.setItem('SessionID',json.loginSession.SessionID)
                location.href = `settings.html`
            
            }else{
                document.getElementById("ErrorMessage").innerHTML = json.msg

            }
        }
    }




</script>
