<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Scripts/FlippyTextReader.js"></script>
    <link href="Style/Skeleton/skeleton.css" rel="stylesheet">
    <link href="Style/Skeleton/normalize.css" rel="stylessheet">
    <link href="Style/Style.css" rel = "stylesheet">
    <script src="scripts/userSession.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Scripts/config.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SH20RAJ/ShowdownCSS@main/showdown.css">
</head>
<body class="LightMode" id="body">
    <div class="MainTitle">
        <h1 id="Title" style = "font-family: Consolas;"></h1>
        <button class="ModeSwitch" onclick="ToggleDarkMode()">Light/Dark</button>
        <div id="UserSession"></div>
    </div>
    <div class="container MainBody" > 
        <div class="Row">
            <div class="twelve columns">
                <div class="MainNav">
                    <h3 onclick="location.href='NewPost.html'">New Post</h3>
                    <h3>User Account</h3>
                    <h3>Tags</h3>
                    
                </div>
            </div>   
        </div>
        <div class="Row">
            <div class="twelve columns">
                <div id="Feed">
                </div>
            </div>            
        </div>
    </div>
</body>
<script>

    $session = {
        postPos:0
    }

    $(document).ready(function() {
        // check login
        checkLogin()

        //set site title
        TitleLoop()
        function TitleLoop(){
            TriggerChange("Title")
            setTimeout(TitleLoop,10000)
        }

        //Get Feed
        GetFeed(0)

        //check for dark/light mode
        //localStorage.setItem('SessionID',json.loginSession.SessionID)

        if(localStorage.DarkMode == undefined){
            localStorage.setItem('DarkMode',false)
            document.getElementById("body").classList.add("LightMode")
        }

        if(localStorage.DarkMode == "false"){
            document.getElementById("body").classList.remove("DarkMode")
            document.getElementById("body").classList.add("LightMode")
        }else{
            document.getElementById("body").classList.remove("LightMode")
            document.getElementById("body").classList.add("DarkMode")
        }

    })

    function ToggleDarkMode(){
        if(localStorage.DarkMode == "true"){
            localStorage.setItem('DarkMode',false)
            document.getElementById("body").classList.remove("DarkMode")
            document.getElementById("body").classList.add("LightMode")
        }else{
            localStorage.setItem('DarkMode',true)
            document.getElementById("body").classList.remove("LightMode")
            document.getElementById("body").classList.add("DarkMode")
        }
    }
    
    function GetFeed(pos){
        PostGetFeed(pos).then(feed => {
            console.log(feed)

            try{
                document.getElementById("NoPostDiv").remove()
            }catch{}
            

            if(feed.posts.length == 0){
                document.getElementById("Feed").innerHTML += `<dir class='NoPosts' id='NoPostDiv'><div><span>No posts found :( <br></span><br><button onclick='GetFeed(${$session.postPos})'>Refresh</button></div></div>`
            }

            feed.posts.forEach(post => {

                    var PostUserData = JSON.parse(post.UserData)
                    var PostData = JSON.parse(post.PostData.replace("-","/"))

                    var date = new Date(post.posted) 
                    var formattedDate = `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;

                    var Post = `
                    <div class='PostContainer' id='${PostData.ID}'>
                        <div class='PostInfo'>
                            <span class='UserDetails'>
                                <img class='UserIcon' src='Style/Images/DefaultUserProfile.png'> <span class="Username">${PostUserData.Alias}</span> <span class="Subtext">${PostUserData.Subtext}</span>
                            </span>
                            <span class='PostDate'>
                                ${formattedDate}
                            </span>
                        </div>
                        <div class="PostText">
            
                            ${post.PostHtml}   
                               
                        </div>
                    </div>
                    `
                    document.getElementById("Feed").innerHTML += Post            
            });

            $session.postPos = $session.postPos + feed.posts.length

            if(feed.posts.length > 0){
                document.getElementById("Feed").innerHTML += `<dir class='NoPosts' id='NoPostDiv'><button onclick='GetFeed(${$session.postPos})'>Get More Posts</button></div></div>`
                
            }

        })
        
        async function GetPost(PostID) {
            const response = await fetch(`http://${CONFIG.nodeserver}:${CONFIG.nodeport}/GetPost`, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify({
                    PostID : PostID,
                })
            });

            return response.json()
        }

        async function PostGetFeed(pos) {
            const response = await fetch(`http://${CONFIG.nodeserver}:${CONFIG.nodeport}/GetFeed`, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify({
                    pos : pos,
                })
            });

            return response.json()
        }
    }

</script>
</html>
