<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Garden - Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Scripts/FlippyTextReader.js"></script>
    <link href="Style/Skeleton/skeleton.css" rel="stylesheet">
    <link href="Style/Skeleton/normalize.css" rel="stylessheet">
    <link href="Style/Style.css" rel = "stylesheet">
    <link href="Style/IconStyles.css" rel = "stylesheet">

    <script src="Scripts/userSession.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/userPopup.js"></script>
    <script src="Scripts/PostLayout.js"></script>
    <script src="Scripts/LightDarkMode.js"></script>
    <script src="Scripts/NavControlls.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SH20RAJ/ShowdownCSS@main/showdown.css">
</head>
<body class="LightMode" id="body">
    <div class="MainTitle">
        <h1 id="Title"></h1>
        <div id="UserSession"></div>
    </div>
    <div class="SideNav">
        <ul id="SideNavUL">

        </ul>
    </div>
    <div class="container MainBody"> 
        <div class="Row">
            <div class="twelve columns">
                <div class="input-group grid-cols-[auto_1fr_auto] PostSearch">
                    <h2>Search Post</h2>
                    <input class="ig-input" type="search" id="PostSearch" placeholder="Search..." />
                    <button class="ig-btn preset-filled" onclick="SearchPosts()">Submit</button>
                </div>
                <div class="SearchSelection">
                    <h2 class="selected" onclick="SwitchToPosts()" id="PostHeader">Posts</h2>
                    <h2 onclick="SwitchToUsers()" id="UserHeader">Users</h2>
                </div>
                <div id="Feed">
                    <div class='NoPosts' id='NoPostDiv'>
                        <p>Nothing to show, try searching for something :)</p>         
                    </div>          
                </div>
                <div id="UserResults" hidden>
                    <div class='NoPosts' id='NoUserDiv'>
                        <p>Nothing to show, try searching for something :)</p>         
                    </div>          
                </div>
            </div>            
        </div>
    </div>
</body>
<footer id="footer">
</footer>
<script>

    $session = {
        postPos:0,
        search:""
    }

    function SwitchToPosts(){
        document.getElementById("UserHeader").classList.remove("selected")
        document.getElementById("PostHeader").classList.add("selected")
        document.getElementById("Feed").removeAttribute("hidden")
        document.getElementById("UserResults").setAttribute("hidden",true)

    }

    function SwitchToUsers(){
        document.getElementById("PostHeader").classList.remove("selected")
        document.getElementById("UserHeader").classList.add("selected")
        document.getElementById("UserResults").removeAttribute("hidden")
        document.getElementById("Feed").setAttribute("hidden",true)
    }

    $(document).ready(function() {
        // check login
        checkLogin()
        $("#footer").load("footer.html");
        
        //set site title
        TitleLoop()
        function TitleLoop(){
            TriggerChange("Title")
            setTimeout(TitleLoop,10000)
        }
    })

    var SearchBar = document.getElementById("PostSearch");
    SearchBar.addEventListener("keydown", function (e) {
        if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
            SearchPosts();
        }
    });

    function SearchPosts(){
        $session.search = document.getElementById("PostSearch").value
        $session.postPos = 0
        document.getElementById("Feed").innerHTML = ""
        GetFeed()
        SearchUsers()
    }


    function SearchUsers(){
       

        PostGetUsers().then(users => {
            try{
                document.getElementById("NoUserDiv").remove()
            }catch{}

            if(users.length == 0){
                document.getElementById("UserResults").innerHTML += `<div class='NoPosts' id='NoPostDiv'><div><span>No Users found :( <br></span><br><button onclick='SearchPosts()'>Refresh</button></div></div>`
            }

            document.getElementById("UserResults").innerHTML = ""

            users.forEach(user => {
                    var userData = JSON.parse(user.UserData)
                    document.getElementById("UserResults").innerHTML += 
                    `<div class="UserResult" onclick="window.location.href='user.html?ID=${user.Username}'">
                        <img src="http://${CONFIG.nodeserver}:${CONFIG.nodeport}/GetUserPfp?UserID=${user.ID}">
                        <span class="UserDetails">
                            <p class="Alias">${userData.Alias}</p>
                            <p class="Username">${user.Username}</p>
                        <span>
                    </div>`
                    
            });

        });

        async function PostGetUsers() {
            const response = await fetch(`http://${CONFIG.nodeserver}:${CONFIG.nodeport}/SearchUser`, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify({
                    search : $session.search
                })
            });

            return response.json()
        }
            
    }

    function GetFeed(){
        PostGetFeed().then(feed => {
            console.log(feed)

            try{
                document.getElementById("NoPostDiv").remove()
            }catch{}
            

            if(feed.length == 0){
                document.getElementById("Feed").innerHTML += `<div class='NoPosts' id='NoPostDiv'><div><span>No posts found :( <br></span><br><button onclick='GetFeed()'>Refresh</button></div></div>`
            }

            feed.forEach(post => {
                    document.getElementById("Feed").innerHTML += CreatePost(post.post)  
                    
            });

            $session.postPos = $session.postPos + feed.length

            if(feed.length > 0){
                document.getElementById("Feed").innerHTML += `<div class='NoPosts' id='NoPostDiv'><button onclick='GetFeed()'>Get More Posts</button></div></div>`
                
            }

        })

        async function PostGetFeed() {
            const response = await fetch(`http://${CONFIG.nodeserver}:${CONFIG.nodeport}/SearchPosts`, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                method: "POST",
                body: JSON.stringify({
                    pos : $session.postPos,
                    search : $session.search
                })
            });

            return response.json()
        }
    }

    function uuidv4() {
        return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, c =>
            (+c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> +c / 4).toString(16)
        );
    }

</script>
</html>
